<style>

    :host {
        min-height: 160px;
    }

    button > * {
        vertical-align: middle;
    }

    button {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        cursor: pointer;
        color: black;
        background-color: transparent;
        text-align: left;
        padding: 0;
        user-select: none;
        border: none;
        transition: border-color 120ms, background-color 120ms;
        max-height: 80vh;
        overflow: hidden;
    }

        button:hover {
            color: #2152A3;
        }

    img {

    }

    .icon {
        font-size: 60px;
        display: block;
    }

    .umb-icon {
        display: inline-block;
        width: 1em;
        height: 1em;
        flex-shrink: 0;
    }

        .umb-icon svg {
            width: 100%;
            height: 100%;
            fill: currentColor;
            animation: inherit;
        }

    .file-name {
        background-color: rgba(255, 255, 255, 0.8);
        color: black;
        padding: 3px 6px;
        position: absolute;
        bottom: 0;
        right: 0;
        opacity: var(--umb-block-grid--block-ui-opacity, 0);
        transition: opacity 120ms;
    }

    .is-trashed {
        background-color: #d42054 !important;
        color: white !important;
    }

        .is-trashed .file-name {
            opacity: 1;
        }
</style>

<div class="ds-grid">
    <button type="button" ng-click="block.edit()" ng-focus="block.focus" ng-class="{'is-trashed': mediaItem.trashed}">
        <div class="ds-col-1 ds-col-sm-1-2 ds-col-md-1-3 ds-p-xs">
            {{mediaItem = (block.data.image1[0].mediaKey | mediaItemResolver); ""}}
            <img ng-if="mediaItem !== null && (mediaItem.mediaLink.indexOf('jpg') !== -1 || mediaItem.mediaLink.indexOf('png') !== -1 || mediaItem.mediaLink.indexOf('webp') !== -1 || mediaItem.mediaLink.indexOf('gif') !== -1) && !mediaItem.trashed" ng-src="{{mediaItem.mediaLink}}" alt="{{mediaItem.name}}" />
            <umb-icon ng-if="mediaItem !== null && mediaItem.mediaLink.indexOf('jpg') === -1 && mediaItem.mediaLink.indexOf('png') === -1 && mediaItem.mediaLink.indexOf('webp') === -1 && mediaItem.mediaLink.indexOf('gif') === -1 || mediaItem.trashed" icon="{{mediaItem.contentType.icon}}" class="icon"></umb-icon>
            <span ng-if="mediaItem !== null && mediaItem.name" class="file-name">
                <span ng-if="mediaItem.trashed"><localize key="mediaPicker_trashed">Trashed</localize>:</span>
                {{mediaItem.name}}
            </span>
        </div>
        <div class="ds-col-1 ds-col-sm-1-2 ds-col-md-1-3 ds-p-xs">
            {{mediaItem2 = (block.data.image2[0].mediaKey | mediaItemResolver); ""}}
            <img ng-if="mediaItem2 !== null && (mediaItem2.mediaLink.indexOf('jpg') !== -1 || mediaItem2.mediaLink.indexOf('png') !== -1 || mediaItem2.mediaLink.indexOf('webp') !== -1 || mediaItem2.mediaLink.indexOf('gif') !== -1) && !mediaItem2.trashed" ng-src="{{mediaItem2.mediaLink}}" alt="{{mediaItem2.name}}" />
            <umb-icon ng-if="mediaItem2 !== null && mediaItem2.mediaLink.indexOf('jpg') === -1 && mediaItem2.mediaLink.indexOf('png') === -1 && mediaItem2.mediaLink.indexOf('webp') === -1 && mediaItem2.mediaLink.indexOf('gif') === -1 || mediaItem2.trashed" icon="{{mediaItem2.contentType.icon}}" class="icon"></umb-icon>
            <span ng-if="mediaItem2 !== null && mediaItem2.name" class="file-name">
                <span ng-if="mediaItem2.trashed"><localize key="mediaPicker_trashed">Trashed</localize>:</span>
                {{mediaItem2.name}}
            </span>
        </div>
        <div class="ds-col-1 ds-col-sm-1-2 ds-col-md-1-3 ds-p-xs">
            {{mediaItem3 = (block.data.image3[0].mediaKey | mediaItemResolver); ""}}
            <img ng-if="mediaItem3 !== null && (mediaItem3.mediaLink.indexOf('jpg') !== -1 || mediaItem3.mediaLink.indexOf('png') !== -1 || mediaItem3.mediaLink.indexOf('webp') !== -1 || mediaItem3.mediaLink.indexOf('gif') !== -1) && !mediaItem3.trashed" ng-src="{{mediaItem3.mediaLink}}" alt="{{mediaItem3.name}}" />
            <umb-icon ng-if="mediaItem3 !== null && mediaItem2.mediaLink.indexOf('jpg') === -1 && mediaItem3.mediaLink.indexOf('png') === -1 && mediaItem3.mediaLink.indexOf('webp') === -1 && mediaItem3.mediaLink.indexOf('gif') === -1 || mediaItem3.trashed" icon="{{mediaItem3.contentType.icon}}" class="icon"></umb-icon>
            <span ng-if="mediaItem3 !== null && mediaItem3.name" class="file-name">
                <span ng-if="mediaItem3.trashed"><localize key="mediaPicker_trashed">Trashed</localize>:</span>
                {{mediaItem3.name}}
            </span>
        </div>
</button>
</div>
